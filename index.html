<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi towers</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" class="logo__img">
                </div>
                <div class="settings">
                    <div class="control">
                        <label for="difficulty">Level (<span id="label-level"></span>)</label>    
                        <input type="range" min="1" max="7" value="1" id="settings-level">
                    </div>
                </div>
                <div id="moves">
                    <span class="moves-inner">Moves: <span class="counter">0</span></span>
                </div>
                <div id="timer">
                    <span class="timer-inner">00:00</span>
                </div>
                <div class="buttons">
                    <button class="button" id="button_start_stop"></button>
                </div>    
            </div>
        </div>
    </header>
    <main>
        <div id="app">
            <div class="columns">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-inner">
                <div class="copyright">&copy;2021 by AndreySemenov</div>
                <div class="footer-links">
                    <a href="#" id="btn-table-scores">&#10025; Table of scores</a>
                </div>    
            </div>
        </div>
    </footer>

    <div id="overlay"></div>
    <div id="modal-scores" class="modal">
        <span class="modal-close">x</span>
        <div class="modal-header">Table of scores (by best time)</div>
        <div class="modal-content">
            <table class="table-tabs">
                <tr>
                    <td class="tab">Level 1</td>
                    <td class="tab">Level 2</td>
                    <td class="tab">Level 3</td>
                    <td class="tab">Level 4</td>
                    <td class="tab">Level 5</td>
                    <td class="tab">Level 6</td>
                    <td class="tab">Level 7</td>
                </tr>
            </table>

            <table class="table-scores">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Moves</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="countdown"></div>
    
    <script src="js/block.js"></script>
    <script src="js/column.js"></script>
    <script src="js/audio-player.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/scores-table.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
